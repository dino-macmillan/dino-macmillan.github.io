<!doctype html>
<html class="no-js" lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Profile | Brave The Shave</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page--edit-shave-page">

<input type="file" class="field--hidden" id="image-upload" accept="image/*">

<div class="toggle__content open" data-toggle="content">
    <div class="row">
        <div class="col-sm-6">
            <p class="color--green">Ahead of the big day please upload your ‘before shave’ image. 
                And then don’t forget to come back and upload your ‘after shave’ one — after all, that’s the shot everyone wants to see…</p>

            <!--
                Before shave
            -->
            <div class="field-row">
                <div class="shaver__avatar space--half-below">
                    <span data-preview-image="before" style="background-image: url('images/placeholder.jpg');"></span>
                </div>
                <span class="field__hint" data-upload-error="before"></span>
                <input id="shaver-before-image" name="BeforeImageDataUri" type="hidden" value="">
                <button type="button" class="button button--green-lt button--mid button--fluid" data-upload-trigger="before">Select before image</button>
            </div>
            <!--
                END Before shave
            -->
        </div>
        <div class="col-sm-6" style="display: block;
    padding: 0;
    margin: 0;
    max-height: 0;
    height: auto;
    overflow: hidden;">
                    <!--
                        After shave
                    -->
                    <div class="field-row">
                        <div class="shaver__avatar space--half-below">
                            <span data-preview-image="after" ></span>
                        </div>
                        <span class="field__hint" data-upload-error="after"></span>
                        <input id="shaver-after-image" name="AfterImageDataUri" type="hidden" value="" />
                        <button type="button" class="button button--green-lt button--mid button--fluid" data-upload-trigger="after">Select after image</button>
                    </div>
                    <!--
                        END After shave
                    -->
                </div>

    </div>
</div>



<!-- modal -->
<div class="modal fade" id="crop-modal" tabindex="-1" role="dialog" aria-labelledby="crop-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="crop-modal-label">Crop your image</h4>
                </div>
                <div class="modal-body">
                    <div id="crop-preview"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button button--purple" data-dismiss="modal" aria-label="close the crop-image modal">Cancel</button>
                    <button type="button" id="get-crop-result" class="button button--green-lt" aria-label="save your image">Save image</button>
                </div>
            </div>
        </div>
</div>

<script src="js/modernizr.js"></script>
<script src="https://code.jquery.com/jquery-3.2.0.min.js" integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I=" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
